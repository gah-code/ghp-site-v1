<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="banner"
          src="../img/Banner.png"
          alt="Gilbert Haro Photo Banner"
        />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Wedding</a></li>
          <li><a class="main-nav-link" href="#">Family</a></li>
          <li><a class="main-nav-link" href="#">About</a></li>
          <li><a class="main-nav-link" href="#">Contact</a></li>
          <li><a class="main-nav-link nav-cta" href="#">Login</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close"></ion-icon>
      </button>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">A laugh today a memory tomorrow</h1>
            <p class="hero-description">
              Capture your unique stories and experiences in time through visual
              storytelling for your present loved ones and future generations to
              come.
            </p>
            <a
              class="btn btn--temp margin-r-sm"
              href="#"
              alt="Learn more about photography services"
              >Learn more</a
            >
            <a
              class="btn btn--outline"
              href="#"
              alt="Book a photography session today!"
              >Booking</a
            >

            <div class="delivered-meals">
              <div class="delivered-imgs">
                <img src="../img/gallery/gallery-1.png" alt="" />
                <img src="../img/gallery/gallery-1.png" alt="" />
                <img src="../img/gallery/gallery-1.png" alt="" />
                <img src="../img/gallery/gallery-1.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
